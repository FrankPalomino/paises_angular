<table *ngIf="paises.length > 0" class="table table-hover animate__animated animate__fadeIn">
  <caption>
    This is a Countries Table
  </caption>
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ +(+i) }}</td>
      <td>
        <img class="small-flag" alt="bandera" [src]="pais.flag" />
      </td>
      <td>{{ pais.capital }}, {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
