<table *ngIf="paises.length > 0" class="table table-hover">
  <caption>This is a Countries Table</caption>
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises,let i=index">
      <td>{{++i}}</td>
      <td>
        <img class="small-flag" alt="bandera" [src]="pais.flags.png">
      </td>
      <td>{{pais.capital}}, {{pais.name.common}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais',pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
